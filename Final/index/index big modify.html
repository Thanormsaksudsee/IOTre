  <div class="row">
    <div class="col-sm-12">
      <div id="chartContainer1" style="height: 370px; width: 100%;"></div>

    <div class="col-sm-12">

<script>
// Initialize Gauges
const gauge1 = new Gauge(document.getElementById("temperatureGauge")).setOptions({
angle: 0,
lineWidth: 0.3,
radiusScale: 1,
pointer: {
  length: 0.6,
  strokeWidth: 0.05,
  color: "#000000",
},
limitMax: false,
limitMin: false,
highDpiSupport: true,
});
gauge1.setMinValue(0);
gauge1.setMaxValue(100); // Adjust according to expected temperature range

const gauge2 = new Gauge(document.getElementById("humidityGauge")).setOptions({
angle: 0,
lineWidth: 0.3,
radiusScale: 1,
pointer: {
  length: 0.6,
  strokeWidth: 0.05,
  color: "#000000",
},
limitMax: false,
limitMin: false,
highDpiSupport: true,
});
gauge2.setMinValue(0);
gauge2.setMaxValue(100); // Humidity is usually 0-100%

const gauge3 = new Gauge(document.getElementById("lightGauge")).setOptions({
angle: 0,
lineWidth: 0.3,
radiusScale: 1,
pointer: {
  length: 0.6,
  strokeWidth: 0.05,
  color: "#000000",
},
limitMax: false,
limitMin: false,
highDpiSupport: true,
});
gauge3.setMinValue(0);
gauge3.setMaxValue(1000); // Adjust according to expected light levels

const gauge4 = new Gauge(document.getElementById("distanceGauge")).setOptions({
angle: 0,
lineWidth: 0.3,
radiusScale: 1,
pointer: {
  length: 0.6,
  strokeWidth: 0.05,
  color: "#000000",
},
limitMax: false,
limitMin: false,
highDpiSupport: true,
});
gauge4.setMinValue(0);
gauge4.setMaxValue(100); // Adjust according to expected distance range
</script>
